{% extends 'inventory/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="row">
	<div class="col-11 col-md-4 mx-auto mt-5 text-center">
		<h2 class="mt-5" >Are You Sure You Want To Delete {{ category.name }}?</h2>
		<p class="text-muted">This will remove category from all items with {{ category.name }} </p>
		<form method="post">
			{% csrf_token %}

			<div class="mt-3">
				<button class="btn btn-danger">Delete Item</button>
				<a class="btn btn-primary" href="{% url 'manage-category' %}"">Cancel</a>
			</div>
			
		</form>
	</div>
</div>

{% endblock content %}
