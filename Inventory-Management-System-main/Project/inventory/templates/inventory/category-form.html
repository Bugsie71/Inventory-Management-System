{% extends 'inventory/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="row">
	<div class="col-11 col-md-4 mx-auto mt-5">
		<div class="">
			<a class="text-white btn btn-danger" style="text-decoration: none;" href="{% url 'inventory' %}">Go Back</a>
		</div>
		<h2 class="mt-5" >Add/Edit Category</h2>
		<form method="post">
			{% csrf_token %}

			{{ form|crispy }}

			<div class="mt-3">
				<button class="btn btn-primary">Save</button>
			</div>

		</form>
	</div>
</div>

{% endblock content %}
